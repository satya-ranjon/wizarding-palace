<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @font-face {
        font-family: "Zapfino";
        src: url("./font/Zapfino.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      .from-custom-blue {
        --tw-gradient-from: hsla(209, 36%, 35%, 1);
        --tw-gradient-stops: var(--tw-gradient-from),
          var(--tw-gradient-to, rgba(58, 91, 122, 0));
      }
      .to-custom-dark-blue {
        --tw-gradient-to: hsla(214, 69%, 15%, 1);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-custom-blue to-custom-dark-blue relative min-h-screen"
  >
    <div class="max-w-[1440px] px-5 2xl:px-0 mx-auto pb-[165px]">
      <img
        src="./images/Logo completo home.png"
        alt="Logo"
        class="mx-auto mt-[87px] mb-[50px] md:w-fit w-[150px]"
      />
      <div
        class="w-full flex flex-col md:flex-row justify-start items-start gap-10 xl:gap-[80px]"
      >
        <div
          class="flex flex-row md:flex-col items-center justify-center gap-5 md:gap-8 lg:gap-[46px] md:max-w-10 2xl:max-w-fit"
        >
          <a href="#">
            <img src="./images/Logo.png" alt="nav-icon-1" />
          </a>
          <a href="#">
            <img src="./images/Libro.png" alt="nav-icon-1" />
          </a>
          <a href="#">
            <img src="./images/Calendario.png" alt="nav-icon-3" />
          </a>
          <a href="#">
            <img src="./images/Forum.png" alt="nav-icon-4" />
          </a>
          <a href="#">
            <img src="./images/Dado.png" alt="nav-icon-5" />
          </a>
          <a href="#">
            <img src="./images/Fumetto.png" alt="nav-icon-6" />
          </a>
          <a href="#">
            <img src="./images/Pergamena (icone).png" alt="nav-icon-7" />
          </a>
          <a href="#">
            <img src="./images/Impostazioni.png" alt="nav-icon-8" />
          </a>
        </div>
        <div
          class="w-full 2xl:h-[1000px] bg-[#ffffff15] z-0 relative pb-10 2xl:pb-0"
        >
          <div class="mx-5 md:mx-[50px] lg:mx-[100px] 2xl:mx-[150px]"></div>
          <img
            src="./images/Cornici.png"
            alt="Cornici"
            class="absolute top-0 left-0 w-[100px] lg:w-fit"
          />
          <img
            src="./images/Cornici copia.png"
            alt="Cornici copia"
            class="absolute right-0 top-0 w-[100px] lg:w-fit"
          />
        </div>
      </div>
    </div>

    <img
      src="./images/Castello giorno.png"
      alt="Calendar Design"
      class="absolute bottom-0 left-0 w-[600px] xl:w-fit"
    />
  </body>
</html>
